<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header>
    <div class="col-12 bg-dark text-light text-center p-2">
        <h1 class="display-4 text-center">Weather Station</h1>
        </p>
      </div>
</header>
<body>
    <aside class="col-sm-3 bg-light p-3 float-left">
        <h2>Search for City:</h2>
            <form class="row">
                <div class="form-group col-9">
                    <input type="text" class="form-control" id="search-term"/>
                </div>
                <button type="submit" class="btn btn-primary col-3" id="search-form">Search</button>
            </form>
        </aside>
        <main class="col-9 p-3 text-left float-right">
            <section>
                <h2 id="city-date"></h2>
                <h2 id="cityDateEl"></h2>
                <div id="current"></div>
            </section>
            <section>
                <h2>5-Day Forecast</h2>
                <div id= "forecast" class = "container row">
                    <div class="col-2">
                        <div class="card card-block"  id ="fdf1">
                            <p  id ="day1-date" class="card-text">02/02/2021</p>
                            <p id="day1-icon"><img id="wicon1" src="http://openweathermap.org/img/w/04d.png" alt="Weather icon"></p>
                            <p  id ="day1-temp" class="card-text">Humity.</p>
                            <p  id ="day1-humidity" class="card-text">Wind speed 4 MPH.</p>
                        </div>
                    </div>


            </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
